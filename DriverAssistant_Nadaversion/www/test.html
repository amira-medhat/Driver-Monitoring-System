<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Textillate Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { background: #111; color: white; font-family: sans-serif; }
    .text { margin-top: 100px; text-align: center; font-size: 24px; z-index: 10; position: relative; }
  </style>
</head>
<body>

  <h2 class="text">How can I help you حبيب قلبي?</h2>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.text').textillate({
        loop: true,
        in: { effect: 'bounceIn' },
        out: { effect: 'bounceOut' },
        sync: true
      });
    });
  </script>
</body>
</html>
